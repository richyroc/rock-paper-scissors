<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

  <header>
    <h1> Rock, Paper, Scissors</h1>
</header>

<body>

  <div class="container ">
    <div class="row">
      <div class="card col-md-12 mt-4 game">
        <div class="card-body gestures">

          <button id="rock" type="button"> 👊 <br />
            <h3>Rock</h3>
          </button>
          <button id="paper" type="button"> 🖐 <br />
            <h3>Paper</h3>
          </button>
          <button id="scissors" type="button"> ✌️ <br />
            <h3> Scissors</h3>
          </button>

        </div>
      </div>



      <div class="container">
        <div class="row">
          <div class="card col-md-12 my-4 scorecard">

            <div class="card-body gestures">
            <h2>Scorecard</h2> </br>

            <p>
              The players score is : <span class="p1-score">0</span><br />
              The computers score is : <span class="cpu-score">0</span><br />
              The players pick is : <span class="p1-pick"></span> <br />
              and the computers pick is : <span class="cpu-pick"></span><br />
              which means the round winner is : <span class="result">Not yet known</span><br />
              The current 👑 is : <span class="winner">Not yet known</span>

            </p></div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
